<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/fragments/resources :: head"></th:block>
    <title>Edit Pizza</title>
</head>
<body th:with="edit=${pizza.id != null}">
<th:block th:replace="/fragments/navbar :: navbar('pizzas', '', false)"></th:block>
<div class="container">
    <h1 th:text="${edit ? 'Modifica Pizza' : 'Crea Pizza'}"></h1>
    <form id="pizza-form" method="post" th:object="${pizza}"
          th:with="formAction=${edit ? '/pizzas/edit/' + pizza.id : '/pizzas/create'}"
          th:action="@{${formAction}}"
          class="row gy-3">
        <!-- errors -->
        <ul>
            <li th:each="err : ${#fields.globalErrors() }" th:text="${err}"></li>
        </ul>
        <!-- name -->
        <div class="col-12">
            <label class="form-label" for="name">Nome*</label>
            <input type="text" id="name" class="form-control" th:field="*{name}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- ingredients -->
        <div class="col-12">
            <label class="form-label" for="description">Description*</label>
            <input type="text" id="description" class="form-control" th:field="*{description}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- price -->
        <div class="col-12">
            <label class="form-label" for="price">Price*</label>
            <input type="text" id="price" class="form-control" th:field="*{price}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                <ul>
                    <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- ingredienti -->
        <div class="col-6">
            <h4>Ingredienti</h4>
            <div class="form-check" th:each="cat : ${categoryList}">
                <input class="form-check-input" type="checkbox" th:value="${cat.id}"
                       th:id="|cat_${cat.id}|" th:field="*{categories}">
                <label class="form-check-label" th:for="|cat_${cat.id}|" th:text="${cat.name}"></label>
            </div>
        </div>
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/pizzas}">Cancella</a>
            <button type="submit" class="btn btn-primary">Salva</button>
        </div>
    </form>
</div>

</body>
</html>
