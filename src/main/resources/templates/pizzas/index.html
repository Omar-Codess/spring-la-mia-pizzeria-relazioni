<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="/fragments/resources :: head"></th:block>
  <title>Pizzas</title>
</head>

<body>
<th:block th:replace="/fragments/navbar :: navbar('pizzas', ${keyword}, true)"></th:block>
<div class="container">
  <h1>Pizza <a th:href="@{/pizzas/create}" class="btn btn-primary rounded-circle" title="add pizza"><i
          class="fa-solid fa-plus"></i></a></h1>
  <th:block th:if="${message}">
    <div th:replace="~{/fragments/messages :: alert(${message.type}, ${message.text})}"></div>
  </th:block>
  <table class="table" th:if="${list.size() > 0}">
    <h1 class="text-center">Le Pizze</h1>
    <thead>
    <tr>
      <th>Nome</th>
      <th>Ingredienti</th>
      <th>Prezzo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pizza : ${list}" th:object="${pizza}">
      <td th:text="*{name}"></td>
      <td th:text="*{description}"></td>
      <td th:text="*{price}"></td>
      <td>
        <a th:href="@{|/pizzas/*{id}|}" class="btn btn-primary btn-sm" title="detail"><i class="fa-solid fa-pizza-slice"></i></a>
        <a th:href="@{|/pizzas/edit/*{id}|}" class="btn btn-primary btn-sm" title="edit"><i
                class="fa-solid fa-pen-to-square"></i></a>
        <a th:href="@{|/pizzas/delete/*{id}|}" class="btn btn-primary btn-sm" title="edit"><i
                class="fa-solid fa-trash-can"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/pizzas/create}" class="btn btn-primary" title="add pizza">Crea la tua pizza</a>
  <h1 th:if="${list.size() == 0}">Non ci sono pizze</h1>
</div>
</body>
</html>
